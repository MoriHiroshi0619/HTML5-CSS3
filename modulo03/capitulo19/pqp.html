<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Amor</title>
    <link rel="shortcut icon" href="imagens/heart.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            height: 100vh;
            background-image: linear-gradient(to right, rgb(245, 171, 238), rgb(255, 86, 86) );
            font-family: 'Dancing Script', cursive;
        }

        div{
            position: relative;
            height: 100vh;
            background-image: url('imagens/coracao.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
        }

        h1{
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 15px;
            transform: translate(-50%, -110px);
            text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.494); 
        }
        p{
            font-size: 1.4em;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 15px;
            transform: translate(-150px, -80%);
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.494); 
        }
        
        p#final{
            position: relative;
            text-align: right;
        }
    </style>
</head>
<body>
    <div>
        <h1>TE AMO</h1>
        <p>Caroline de Gois Santos, você é e sempre será o amor da minha vida.</p>
    </div>
    <footer><p id="final">att, Mori Hiroshi</p></footer>
</body>
</html>
