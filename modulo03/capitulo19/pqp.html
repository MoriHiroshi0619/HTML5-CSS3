<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Amor</title>
    <link rel="shortcut icon" href="imagens/heart.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-image: linear-gradient(to right, rgb(239, 156, 251), rgb(252, 67, 209));
            height: 100vh;
            font-family: 'Dancing Script', cursive;
            display: grid;
            place-items: center;
        }
        div{
            width: 400px;
            height: 400px;
            background-image: url('imagens/coracao.png');
            background-repeat: no-repeat;
        }
        div > h1 {
            display: block;
            width: 262px;
            margin: auto;
            padding-top: 125px;
            text-shadow: 0px 0px 3px rgba(0, 0, 0, 0.538);
        }
        div > p{
            padding-top: 10px;
            display: block;
            text-align: center;
            width: 297px;
            margin: auto;
            font-size: 1.3em;
            
        }
        footer > p{
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>TE AMO MEU AMOR</h1>
            <p>Te amar foi a melhor coisa que eu poderia ter feito na vida. <br> <strong>Caroline Gois Santos</strong>.</p>
        </div>
        <footer>
            <p>att, <strong>Mori Hiroshi</strong></p>
        </footer>
    </main>
</body>
</html>
